  <style>
    * {
  margin: 0;
  padding: 0;
}

body {
  background-color: #faf9fb;
  font-family: "Inter", sans-serif;
  color: #040404;
  max-width: 512px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 0 25px;
}

h1,
h2 {
  color: #211f26;
}

p {
  color: #65636d;
  font-size: 16px;
}

h2 {
  font-size: 18px;
}

header {
  padding-top: 80px;
}

header > h1 {
  margin-top: 24px;
  display: block;
  font-size: 24px;
  font-weight: 600;
}

header > p {
  margin-top: 8px;
  font-weight: 400;
}

.sub-title {
  margin-top: 8px;
}

a {
  text-decoration: none;
}

.zoomLastAnimation {
  animation: zoomLast 300ms ease-out 300ms forwards;
  opacity: 0;
}

.readings {
  width: 960px;
  margin: 0 auto;
  flex: 1;
  margin-top: 32px;
  display: flex;
  flex-direction: column;
  animation: zoomFirst 600ms ease-out,
    opacityAndBlurr 600ms ease-out forwards;
  opacity: 0;
}

.readings > h2 {
  margin-top: 30px;
  margin-bottom: 10px;
}

.readings > a {
  max-width: 100%;
  margin-bottom: 20px;
}

.readings {
  backdrop-filter: blur(4px);
  background-color: #f9f7fb;
  border-radius: 12px;
  padding: 16px;
  border: 1px solid #e8e5ed;
  display: flex;
  width: auto;
  justify-content: space-between;
  transition: background-color 200ms ease-out;
}

.readings:hover {
  background-color: #eceaef;
}

.readings__header {
  display: flex;
  justify-content: space-between;
  color: #211f26;
}

.readings__content > a {
  color: #000000;
}

.readings__content > p {
  margin-top: 9px;
  font-weight: 450;
}

/* connect*/
.cnnect {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.cnnect > a,
.cnnect > span {
  font-weight: 30;
  color: #58a0cf;
}

.cnnect > a:hover {
  text-decoration: underline;
}

/*Readings content refresh movement*/

@keyframes opacityAndBlurr {
0% {
opacity: 1;
filter: blur(10px);
}
100% {
opacity: 1;
filter: blur(0);
}
}

/*Profile refresh movement*/

@keyframes zoomFirst {
0% {
  transform: translateY(2rem) scale(1.08);
}
100% {
  transform: translateY(0);
}
}

.animate {
animation: zoomFirst 2s forwards; /* Now using zoomFirst animation */
width: 200px;
height: 200px;
}

.animate {
animation: opacityAndBlurr 2s forwards, zoomFirst 2s forwards; /* Applying both animations */
width: 200px;
height: 200px;
}

@keyframes zoomLast {
  0% {
    transform: translateY(2rem) scale(1);
    opacity: 0;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

</style>
